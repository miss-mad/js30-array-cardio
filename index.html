      // Some and Every Checks

      // Array.prototype.some() // is at least one person 19 or older?
      // .some() checks if at least one item in your array matches your search
      // doesn't change original array
      const morePeopleSome = morePeople.some((age) => {
        if (2023 - age.year >= 19) {
          return true;
        }
      });

      console.log({ morePeopleSome });

      // Array.prototype.every() // is everyone 19 or older?
      // .every() checks if all the elements in the array match the search
      // returns a boolean
      // doesn't change original array
      const morePeopleEvery = morePeople.every((age) => {

      const commentsFind = comments.find((comment) => {

      // Array.prototype.findIndex()

      const commentsFindIndex = comments.findIndex((comment) => {
